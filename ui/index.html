<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="render-canvas"></canvas>
    <script>
        var ops = require('./app/operations/operations')
        var {ipcRenderer} = require('electron');
        ipcRenderer.on('newFile', function(event) {
            ops.initFile(document.getElementById('render-canvas'))
        })
        ipcRenderer.on('openFile', function(event, path) {
            ops.openFile(path, document.getElementById('render-canvas'))
        });
        ipcRenderer.on('saveFile', function(event) {
            ops.saveFile()
        });
        ipcRenderer.on('saveAsFile', function(event, path) {
            ops.saveAsFile(path)
        });

        var keys = require('./app/ui/key_events')
    </script>
</body>

</html>
