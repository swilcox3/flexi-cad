<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Babylon JS Electron App</title>
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="render-canvas" data-filename="defaultNew"></canvas>
    <script>
        var render = require('./app/rendering/renderer')
        var renderer = new render.Renderer()
        renderer.initialize(document.getElementById('render-canvas'))
        var ops = require('./app/operations/operations')
        ops.initFile(renderer)
        var keys = require('./app/ui/key_events')
    </script>
</body>

</html>
