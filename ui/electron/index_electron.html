<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #render-canvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>

<body>
    <canvas id="render-canvas"></canvas>
    <script>
        var WebSocketAsPromised = require("websocket-as-promised")
        const electron_1 = require("electron");
        const ops = require("./app/src/operations/operations");
        var mod = require("./native/index.node");
        var user = ops.initialize(mod);
        electron_1.ipcRenderer.on('newFile', function (event, connection) {
            if (connection) {
                connection = connection + "?user_id=" + user;
                var conn = new WebSocketAsPromised(connection, {
                    packMessage: (data) => JSON.stringify(data),
                    unpackMessage: (data) => JSON.parse(data),
                });
                ops.setConnection(conn).then(() => {
                    ops.initFile(document.getElementById('render-canvas'));
                });
            }
            else {
                ops.initFile(document.getElementById('render-canvas'));
            }
        });
    </script>
</body>

</html>
